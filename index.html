<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e8f4fb;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }

        .header-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2b61a1;
            margin-bottom: 20px;
        }

        .images-wrapper {
            display: flex;
            gap: 40px;
        }

        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle img {
            width: 90%;
            border-radius: 50%;
        }

        .shop-now {
            background-color: #0b74d8;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .shop-now:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-text">EXPLORE ALL THE TOYS YOU CAN IMAGINE</div>

        <div class="images-wrapper">
            <div class="circle">
                <img src="https://via.placeholder.com/150" alt="Toy 1">
            </div>
            <div class="circle">
                <img src="https://via.placeholder.com/150" alt="Toy 2">
            </div>
            <div class="circle">
                <img src="https://via.placeholder.com/150" alt="Toy 3">
            </div>
        </div>

        <a href="#" class="shop-now">SHOP NOW</a>
    </div>
</body>
</html>
